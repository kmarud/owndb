{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
    Add project - Owndb
{% endblock %}

{% block main-nav %}
<li>
    <a href="{{ current_path }}">Add project</a>
</li>
{% endblock %}

{% block container %}
<div class="container">
	<div class="panel panel-primary">
		<div class="panel-heading"></div>
		<div class="panel-body">
			<div class="panel">
				<div class="panel-body">
					<div class="container">
						<h3>Add project</h3>
						<form method="post" action="{% url 'project-add' %}">
							{% csrf_token %}
							<p>
								<input id="project_name" type="text" placeholder=" set project name" autofocus name="project_name" />
							</p>
							<p>
								<input type="submit" value="Add project" />
								<input id="cancel_button" name="{% url 'project-list' %}" type="button" value="Cancel" />
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
