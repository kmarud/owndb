{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
    Owndb - Contact
{% endblock %}

{% block main-nav-out %}
<li>
    <a href="{{ current_path }}">Contact</a>
</li>
{% endblock %}

{% block container %}
<div class="container" >
    <div class="row">
        <div class="col-lg-12">
        	<div class="panel panel-primary">
			  <div class="panel-heading"></div>
			  <div class="panel-body">
			    <div class="row">
			    	<div class="col-lg-5">
			    		<form>

			    		  <div clas="form-grup">
			    		  	<label for="topic">Temat</label>
						  	<select class="form-control">
							  <option>Problemy techniczne</option>
							  <option>Inne</option>
							</select>
						  </div>

						  <div class="form-group">
						    <label for="name">Imię</label>
						    <input type="text" class="form-control" id="name" placeholder="Wpisz swoje imię">
						  </div>

						  <div class="form-group">
						    <label for="email">Email</label>
						    <input type="text" class="form-control" id="email" placeholder="Wpisz swój email">
						  </div>
				    
						  
						  <div class="form-group">
						    <label for="text">Treść</label>
						    <textarea class="form-control" rows="10" name="text" placeholder="Wpisz treść"></textarea>
						  </div>
						 
						  <button type="submit" class="btn btn-default">Submit</button>
						</form>
			    	</div>
			    </div>
			  </div>
			</div>
        </div>
    </div>
</div>
{% endblock %}
